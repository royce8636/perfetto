buffers {
  size_kb: 100024
  optimize_for: ONE_SHOT_READ
  fill_policy: RING_BUFFER
}

# TODO(hjd): Add some atrace config here.
data_sources {
  config {
    name: "com.google.perfetto.ftrace"
    target_buffer: 0
    ftrace_config {
      event_names: "sched_switch"
      buffer_size_kb: 168  # 4 (page size) * 42
      drain_period_ms: 42
    }
  }
}

duration_ms: 10000
